<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
<h1><u>Lab questions</u></h1>
<h1>Question #1</h1>
<form>
   <label for="fullname">Name</label><br>
   <input type="text" name="fullname" id="fullname" maxlength="25" placeholder="name" required><br><br>
   <label for="email">Email</label><br>
   <input type="email" name="email" id="email" value="test@example.com" required autofocus><br><br>
   <label for="password">Password</label><br>
   <input type="password" name="password" id="password" minlength="6" required><br><br>
   <label>Category</label><br>
   <select>
      <option>freelancer</option>
      <option>student</option>
      <option>employee</option>
   </select><br><br>
   <label for="date">Event Date</label><br>
   <input type="date" name="date" id="date" required><br><br>
   <label for="tickets">Tickets</label><br>
   <input type="radio" name="tickets" id="tickets" required>1 Ticket<br>
   <input type="radio" name="tickets" id="tickets" checked>2 Tickets<br>
   <input type="radio" name="tickets" id="tickets">3 Tickets<br>
   <input type="checkbox" name="">Online Payment<br><br>
   <label for="notes">Notes</label><br>
   <textarea name="notes" id="notes" placeholder="notes..."></textarea><br><br>
   <button>Submit</button>
</form>
</body>
</html>
